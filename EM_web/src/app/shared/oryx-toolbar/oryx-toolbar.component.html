<nav class="nav-wrapper" materialize *ngIf="!search">
  <div class="nav-wrapper">
    <div class="hide-on-large-only col s12">
      <span class="col s1">  
      <a href="#!" materialize="sideNav"  data-activates="nav-mobile" class="button-collapse">
        <i class="material-icons">menu</i>
      </a>
      </span>

      <span class="col s2"> <a *ngIf="showSearch" (click)="displaySearch()"><i class="material-icons" >search</i></a></span>
      <span class="col s2"> 
          <a *ngIf="showCardorGrid" (click)="changeDisplayMode(1)">
           <i class="material-icons">list</i>
          </a>
        </span>
      <span class="col s2"> 
          <a *ngIf="showCard" (click)="changeDisplayMode(0)">
           <i class="material-icons">grid_on</i>
          </a>
        </span>
      <span class="col s2"> 
          <a *ngIf="showAdd" (click)="changeDisplayMode(5)">
           <i class="material-icons">add</i>
          </a>
        </span>
    </div>
    <div class="hide-on-med-and-down">
      <a href="#!" class="brand-logo  ">&nbsp;{{title}}</a>
      <ul class="right hide-on-med-and-down">

        <li><a class="waves-effect waves-light" *ngIf="showSearch" (click)="displaySearch()"><i class="material-icons left" >search</i>Search</a></li>
        <li>
          <a class="waves-effect waves-light" *ngIf="showCardorGrid" (click)="changeDisplayMode(1)">
            <i class="material-icons left">list</i>List
          </a>
        </li>
        <li>
          <a class="waves-effect waves-light" *ngIf="showCard" (click)="changeDisplayMode(0)">
            <i class="material-icons left">grid_on</i>Card
          </a>
        </li>
        <li>
          <a class="waves-effect waves-light" *ngIf="showAdd" (click)="changeDisplayMode(5)">
            <i class="material-icons left">add</i>New
          </a>
        </li>

<nav *ngIf="search">
  <div class="nav-wrapper">
    <form (ngSubmit)="onSearchSubmit()" #searchForm="ngForm">
      <div class="input-field">
        <input id="search" placeholder="Search" [(ngModel)]="searchString" type="search" name="search" #search="ngModel" (keyup)="keyup$.next($event)"
        />
        <label for="search"><i class="material-icons">search</i></label>
        <i class="mdi-navigation-close material-icons" (click)="onCloseSearch()">close</i>
      </div>
    </form>
  </div>
</nav>
